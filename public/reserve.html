<!DOCTYPE html>
<html>
<head>
  <title>Create Reservation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- calendar -->
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.20/index.global.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.20/index.global.min.css" rel="stylesheet">
</head>
<body>
  <h2>Create Reservation</h2>

  <form id="reservationForm">
    <label>Item Type:</label>
    <select id="itemType" required>
      <option value="room">Room</option>
      <option value="resource">Resource</option>
      <option value="person">Person</option>
    </select>

    <label>Item ID:</label>
    <input type="number" id="itemId" required>

    <label>Your Email:</label>
    <input type="email" id="userEmail" required>

    <label>Start Date:</label>
    <input type="date" id="startDate" required>

    <label>End Date:</label>
    <input type="date" id="endDate" required>

    <button type="submit">Reserve</button>
  </form>

  <p id="message"></p>
  <div id="calendar" style="margin-top:30 px; margin-left:30px; margin-right:30px"></div>
  <script>
    const form = document.getElementById("reservationForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const reservation = {
        item_type: document.getElementById("itemType").value,
        item_id: document.getElementById("itemId").value,
        user_email: document.getElementById("userEmail").value,
        start_date: document.getElementById("startDate").value,
        end_date: document.getElementById("endDate").value
      };

      const response = await fetch("/reservations", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(reservation)
      });

      const data = await response.json();
      const message = document.getElementById("message");

      if (response.ok) {
        message.textContent = "Reservation created successfully!";
        form.reset();
      } else {
        message.textContent = data.error || "Error creating reservation";
      }
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.20/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.20/index.global.min.js"></script>

<script src="calendar.js"></script>

</body>
</html>
