<!DOCTYPE html>
<html>
<head>
  <title>Inventory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="page">

  <h1>Inventory Management</h1>

  <!-- ROOMS -->
  <div id="roomsSection" class="card">
    <h2>Rooms</h2>

    <table id="roomsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Capacity</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add Room</h3>

    <div class="form-row">
      <label>Name</label>
      <input type="text" id="roomName">
    </div>

    <div class="form-row">
      <label>Capacity</label>
      <input type="number" id="roomCapacity">
    </div>

    <div class="form-row">
      <label>Location</label>
      <input type="text" id="roomLocation">
    </div>

    <button id="addRoomBtn">Add Room</button>
  </div>

  <!-- RESOURCES -->
  <div id="resourcesSection" class="card">
    <h2>Resources</h2>

    <table id="resourcesTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Type</th>
          <th>Condition</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add Resource</h3>

    <div class="form-row">
      <label>Name</label>
      <input type="text" id="resourceName">
    </div>

    <div class="form-row">
      <label>Type</label>
      <input type="text" id="resourceType">
    </div>

    <div class="form-row">
      <label>Condition</label>
      <input type="text" id="resourceCondition">
    </div>

    <button id="addResourceBtn">Add Resource</button>
  </div>

  <!-- PEOPLE -->
  <div id="peopleSection" class="card">
    <h2>People</h2>

    <table id="peopleTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Role</th>
          <th>Availability</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Add Person</h3>

    <div class="form-row">
      <label>Name</label>
      <input type="text" id="personName">
    </div>

    <div class="form-row">
      <label>Role</label>
      <input type="text" id="personRole">
    </div>

    <div class="form-row">
      <label>Availability</label>
      <input type="text" id="personAvailability">
    </div>

    <button id="addPersonBtn">Add Person</button>
  </div>

</div>

<script src="inventory.js"></script>
</body>
</html>
